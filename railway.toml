[build]
builder = "nixpacks"

[deploy]
rootDirectory = "Web"
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.envs]
NODE_ENV = "production"
PORT = "3001"
RAILWAY_STATIC_URL = "https://swimming-system-web-production.up.railway.app" 